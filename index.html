<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <title>Poll_Tracker.v2</title>
</head>

<body>
    <header>
        <h2>Create and Track a Poll</h2>
        <div class="gutter-right logo">
            <img src="./assets/big-logo.png" />
        </div>
    </header>
    <main>
        <section class="main-section">
            <div class="sign-up">
                <h3>Sign Up</h3>
                <form id="sign-up-form">
                    <input type="text" id="sign-up-email" placeholder="Email Address">
                    <input type="password" id="sign-up-password" placeholder="Password">
                    <button id="sign-up-btn">Sign Up</button>
                </form>
            </div>
            <div class="sign-in">
                <h3>Sign In</h3>
                <form id="sign-in-form">
                    <input type="text" id="sign-in-email" placeholder="Email Address">
                    <input type="password" id="sign-in-password" placeholder="Password">
                    <button id="sign-in-btn">Sign In</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
